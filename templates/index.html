{% extends "base.html" %}


{% block content %}



  <div class="header flex items-center justify-center text-center bg-cover" style="background-image: url('/static/img/banner_no_text.jpeg'); min-height: 650px;">
    <div class="overlay absolute inset-0"></div> <!-- Light background overlay -->

    <div class="content absolute top-0 left-0 right-0 p-4 text-center">
        <h1 style="font-size: 3.5rem; color: #ff9c00; text-shadow: 2px 2px 0px #000000;" class="text-5xl font-bold">WELCOME TO</h1>
        <h1 style="font-size: 3.5rem; color: #ff9c00; text-shadow: 2px 2px 0px #000000;" class="text-5xl font-bold">RUMAH SELPI KOTA PROBOLINGGO</h1>
        <p style="font-size: 2rem;color: #ff9c00; text-shadow: 2px 2px 0px #000000;" class="text-lg mt-4">Rumah Akselerasi Kinerja Pelayanan Publik Kota Probolinggo</p>
    </div>
</div>

<!-- Styling -->
<style>
  .header {
    background-size: cover;
    background-position: center;
    min-height: 500px; /* Ensures the header is at least 500px */
    display: flex;
    justify-content: center; /* Center horizontally */
    position: relative;
  }
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  .content {
    z-index: 1;
    color: black;
  }
  .button {
    transition: transform 0.2s;
  }
  .button:hover {
    transform: scale(1.1);
  }
</style>



{% endblock content %}
